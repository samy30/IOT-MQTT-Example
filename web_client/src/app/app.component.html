<br>
<br>
<div class="row">
  <div class="col-md-6">
    <div id="chart">
      <apx-chart
        [series]="series"
        [colors]="['#FF9800']"
        [chart]="chartOptions.chart"
        [grid]="chartOptions.grid"
        [stroke]="chartOptions.stroke"
        [title]="chartOptions.title"
        [yaxis]="chartOptions.yaxis"
      ></apx-chart>
    </div>
  </div>
  <div class="col-md-6">
    <div id="chart2">
      <apx-chart
        [series]="series2"
        [colors]="['#2E93fA']"
        [chart]="chartOptions2.chart"
        [grid]="chartOptions2.grid"
        [stroke]="chartOptions2.stroke"
        [title]="chartOptions2.title"
        [yaxis]="chartOptions2.yaxis"
      ></apx-chart>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <table>
      <tr>
        <td>Reduce tension: </td>
        <td><input [(ngModel)]="reducedTension" type="number" /></td>
        <td><button type="button" (click)="reduceTension()">Send</button></td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary" (click)="calculateAndSendPrice()">
            Calculate & Send price
          </button>
        </td>
        <td>&nbsp;&nbsp;<button class="btn btn-secondary" type="button" (click)="clear()">Clear Log</button></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="col-md-6">
    <h1>
      price: {{price}} DT
    </h1>
  </div>
</div>

<br /><br />
<div #msglog>
</div>
